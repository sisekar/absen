<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>absensi perangkat desa </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="wrapper">
	<div class="header">Absensi Perangakt Desa</div>
	<form name="submit-to-google-sheet">		
		<div class="cards_wrap">
			<div class="card_item">
				<div class="card_inner">
					<input name="Nama" type="radio"  id="html"  class ="role_name" value="HTML">
					<label for="html">HTML</label>
				</div>
			</div>
		</div>
	</div>  
	<button type="submit">Hadir</button>
</form>
<script>
	const scriptURL = 'https://script.google.com/macros/s/AKfycbw8fHn3yXbyXOO7pCECtyzGdDYRK9oIiX6e8k4YZLmv0LneX2h2fPHhi4FdIguLNdSI9g/exec'
	const form = document.forms['submit-to-google-sheet']
  
	form.addEventListener('submit', e => {
	  e.preventDefault()
	  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
		.then(response => console.log('Success!', response))
		.catch(error => console.error('Error!', error.message))
	})
  </script>
</body>
</html>
